<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TutorialTechKids - Tecnología para niños y jóvenes</title>
    <meta name="description" content="Aprende tecnología de forma divertida y sencilla con TutorialTechKids. Tutoriales, tips y recursos digitales para niños y jóvenes." />
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      function onRecaptchaChange(token) {
        // This function will be called when reCAPTCHA is completed
        window.recaptchaToken = token;
        // Dispatch a custom event to notify React components
        window.dispatchEvent(new CustomEvent('recaptchaCompleted', { detail: token }));
      }
    </script>

    <script type="module" src="/client/main.tsx"></script>
  </body>
</html>
