<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TutorialTechKids - Tecnología para niños y jóvenes</title>
    <meta name="description" content="Aprende tecnología de forma divertida y sencilla con TutorialTechKids. Tutoriales, tips y recursos digitales para niños y jóvenes." />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <noscript>
      <div style="background:#fff3cd;color:#856404;padding:12px;text-align:center;">
        Necesitas habilitar JavaScript para usar el formulario y la verificación reCAPTCHA.
      </div>
    </noscript>
    <div id="root"></div>

    <script>
      // Funciones callback globales para reCAPTCHA
      function onRecaptchaSuccess(token) {
        console.log('Contact reCAPTCHA completed');
        if (window.onRecaptchaSuccess) window.onRecaptchaSuccess(token);
      }

      function onRecaptchaExpired() {
        console.log('Contact reCAPTCHA expired');
        if (window.onRecaptchaExpired) window.onRecaptchaExpired();
      }

      function onRecaptchaError() {
        console.log('Contact reCAPTCHA error');
        if (window.onRecaptchaError) window.onRecaptchaError();
      }

      function onPlannerRecaptchaSuccess(token) {
        console.log('Planner reCAPTCHA completed');
        if (window.onPlannerRecaptchaSuccess) window.onPlannerRecaptchaSuccess(token);
      }

      function onPlannerRecaptchaExpired() {
        console.log('Planner reCAPTCHA expired');
        if (window.onPlannerRecaptchaExpired) window.onPlannerRecaptchaExpired();
      }

      function onPlannerRecaptchaError() {
        console.log('Planner reCAPTCHA error');
        if (window.onPlannerRecaptchaError) window.onPlannerRecaptchaError();
      }
    </script>

    <script type="module" src="/client/main.tsx"></script>
  </body>
</html>
